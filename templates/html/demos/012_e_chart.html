<!DOCTYPE html>
<html lang='zh'>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Template</title>

  <link href="css/frame_base.css" rel="stylesheet">


  <link href="jslib/bootstrap.min.css" rel="stylesheet">
  <script src="jslib/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="jslib/prism.css">
  <script src="jslib/prism.js"></script>


  <script src="jslib/feather-4.28.0.min.js"></script>
  <script src="jslib/jquery-3.5.1.js"></script>

  <script src="jslib/echarts.min.js"></script>


  <script src="js/frame_base.js"></script>


</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" id="page_header">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">Back to Index</a>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>All menus</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2" id="menu_box">
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <script>
          let chartDatas = [];
        </script>
        <div class="zh-example" data-category="直方图  bar"></div>
        <div class="zh-example">
          <div class="stage">
            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="main001" style="width: 600px;height:400px;"></div>
            <script type="text/javascript">

              // 指定图表的配置项和数据
              var option = {
                title: {
                  text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                  data: ['销量']
                },
                xAxis: {
                  data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
                },
                yAxis: {},
                series: [
                  {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                  }
                ]
              };

              // 使用刚指定的配置项和数据显示图表。
              // var myChart = echarts.init(document.getElementById('main001'));
              // myChart.setOption(option);

              chartDatas.push({ id: 'main001', option: option });
            </script>
          </div>

        </div>



        <div class="zh-example" data-category="饼图"></div>
        <div class="zh-example">
          <div class="stage">
            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="main011" style="width: 600px;height:400px;"></div>
            <script type="text/javascript">
              // 指定图表的配置项和数据
              var option011 = {
                series: [
                  {
                    type: 'pie',
                    data: [
                      {
                        value: 335,
                        name: '直接访问'
                      },
                      {
                        value: 234,
                        name: '联盟广告'
                      },
                      {
                        value: 1548,
                        name: '搜索引擎'
                      }
                    ]
                  }
                ]
              };

              // 使用刚指定的配置项和数据显示图表。
              // var myChart = echarts.init(document.getElementById('main011'));
              // myChart.setOption(option);

              chartDatas.push({ id: 'main011', option: option011 });
            </script>
          </div>
        </div>
        <div class="zh-example">
          基础圆环图
          <div class="stage">
            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="main012" style="width: 600px;height:400px;"></div>
            <script type="text/javascript">
              let option012 = {
                title: {
                  text: '圆环图的例子',
                  left: 'center',
                  top: 'center'
                },
                series: [
                  {
                    type: 'pie',
                    data: [
                      {
                        value: 335,
                        name: 'A'
                      },
                      {
                        value: 234,
                        name: 'B'
                      },
                      {
                        value: 1548,
                        name: 'C'
                      }
                    ],
                    radius: ['40%', '70%']
                  }
                ]
              };

              // 使用刚指定的配置项和数据显示图表。
              // var myChart = echarts.init(element001);
              // myChart.setOption(option);

              chartDatas.push({ id: 'main012', option: option012 });
            </script>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>
<script>
  /**
   * .zh-example 块有标题和数据块两种，标题块是有 data-category 属性的， 统一处理。
   * 数据块每个页面自己处理。   
   * 对只是查找 .stage 中代码并展示的可以调用 fbase.processCode() 进行统一处理
   */
  function processCode(example, index) {

  }
  fbase.initPageContent(fbase.processCode, 'html');
  feather.replace({ 'aria-hidden': 'true' });

  for (let data of chartDatas) {
    echarts.init(document.getElementById(data.id)).setOption(data.option);
  }
</script>

</html>
