<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Dashboard</title>




  <!-- Bootstrap core CSS -->
  <link href="jslib/bootstrap.min.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
    }

    #container {
      position: relative;
      height: 100%;
    }

    .navbar-brand {
      padding-top: .75rem;
      padding-bottom: .75rem;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, .25);
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
    }

    .navbar .navbar-toggler {
      top: .25rem;
      right: 1rem;
    }

    .total {
      position: absolute;
      top: 100px;
      bottom: 0;

      width: 100%;
    }

    .menu {
      height: 100%;
      overflow-y: scroll;
    }

    .main {
      height: 100%;
      overflow-y: scroll;
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <!-- header -->

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Sign out</a>
        </div>
      </div>
    </nav>

    <div class="row total">

      <!-- menu -->
      <div class="menu col-md-3 d-md-block collapse" id="sidebarMenu">

        <ul class="nav flex-column mb-2" id="menu_box">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Current month
            </a>
          </li>
        </ul>
      </div>
      <!-- main -->
      <div class="main col-md-9 ms-sm-auto  px-md-4">

        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="jslib/bootstrap.bundle.min.js"></script>
  <script src="jslib/feather-4.28.0.min.js"></script>
  <script src="jslib/jquery-3.5.1.js"></script>
  <script>



    function addMenus() {
      let menuBox = $("#menu_box");
      for (let i = 0; i < 5; i++) {
        const menu = $(`<li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                <b>Current month</b>
              </a>
            </li>`);
        menu.find("b").html('Current month ' + i);
        menuBox.append(menu);
      }
    }

    function addTableRows() {
      let tbody = $("#tbody");
      for (let i = 0; i < 12; i++) {
        let tr = $("<tr></tr>");
        for (let j = 0; j < 5; j++) {
          tr.append($("<td>content " + (i + j) + "</td>"));
        }
        tbody.append(tr);
      }
    }

    function init() {
      addTableRows();
      addMenus();


      feather.replace({ 'aria-hidden': 'true' })
    }

    init();
  </script>
</body>

</html>
