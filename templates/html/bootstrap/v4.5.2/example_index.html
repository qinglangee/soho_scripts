<body>

            for i in `ls` ;do echo "<a href=\"#\" onclick=\"setFrame('${i}index.html')\">$i</a>";  done
        -->

<script>
    function setFrame(src){
        var frame = document.getElementById("frame-right");
        frame.setAttribute("src", src);
    }
</script>
